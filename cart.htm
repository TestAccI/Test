<div ng-app="myShoppingList" ng-cloak ng-controller="myCartCtrl"
	ng-show="showCart" class="w3-card-2 w3-margin"
	style="max-width: 400px;">
	<header class="w3-container w3-light-grey w3-padding-16">
		<h3>My Shopping List</h3>
	</header>
	<ul class="w3-ul">
		<li ng-repeat="x in products" class="w3-padding-16">{{x}}<span
			ng-click="removeItem($index)" style="cursor: pointer;"
			class="w3-right w3-margin-right">×</span></li>
	</ul>
</div>
